<!--장바구니 확인 화면-->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="header">
    <a href="{% url 'menu:menu' %}"><button class="back" id="cartBackButton">이전</button></a>
    <a href="{% url 'menu:cart_delete' %}"><button class="back" id="cartFirstButton">처음</button></a>
</div>
{% comment %} <p id="subject">주문 내역 확인하기</p> {% endcomment %}
<div class="cardContainer">

{% for cart in carts %}
<div class="card">
    <img src="https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/c52796b3-76cc-444e-b7bb-6b52e171e0a1.png" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{cart.name}}</h5>
        <p class="card-text">{{cart.price}}</p>
        <p class="card-text">수량</p>
    </div>
    <a href="{% url 'menu:delete2' cart.id %}"><button id="cart_delete" class="cart_delete_btn">삭제하기</button></a>
</div>
{% endfor %}

</div>
<a href="{% url 'main:pay' %}"><button id="pay_btn">결제하기</button></a>
{% endblock %}
